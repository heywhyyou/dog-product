<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 
      block
      block__element
      block__element-modificator
    -->

    <header class="header">
      <div class="container">
        <div class="header__grid">
          <div class="header__logo">
            <img src="img/logo.png" alt="Logo (shiba dog)" />
          </div>

          <nav class="header__nav">
            <ul class="header__ul">
              <!-- TODO: replace placeholders with actual links to related sections -->
              <li class="header__list">
                <a href="#" class="header__link"> Products </a>
              </li>
              <li class="header__list">
                <a href="#" class="header__link"> Dog care</a>
              </li>
              <li class="header__list">
                <a href="#" class="header__link"> About </a>
              </li>
              <li class="header__list">
                <a href="#" class="header__link"> Popular </a>
              </li>
            </ul>
          </nav>

          <div class="header__icons">
            <svg width="26" height="26">
              <use xlink:href="img/sprite.svg#lens"></use>
            </svg>

            <svg width="26" height="26">
              <use xlink:href="img/sprite.svg#cart"></use>
            </svg>

            <svg width="26" height="26">
              <use xlink:href="img/sprite.svg#burger"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="container">
        <div></div>
      </div>
    </div>
  </body>
</html>
